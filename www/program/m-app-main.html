        function myFunction() {
            var url = "../data/mark-app.xml"; // 檔案路徑

                    start_load(url);
                }).fail(function () {
                    //$("#demo").html("檔案找不到！" + url);
                    alert("檔案找不到！" + url);
                })
        }
        function start_load(url) {
            loadXMLDoc(url, function (data) {
                var markapp = data.getElementsByTagName("markapp");
                var bkpass_n = markapp[0].getAttribute("book2");
                var book_nn = markapp[0].getAttribute("book");
                var lin_nn = markapp[0].getAttribute("line");
                var wpt_nn = markapp[0].getAttribute("wpt");
                var wpt_n2 = markapp[0].getAttribute("wpt2");
                var doc_nn = markapp[0].getAttribute("doc");
                var plant_nn = markapp[0].getAttribute("plant");
                $("#book").html(book_nn);
                $("#line").html(lin_nn);
                $("#wpt").html(wpt_nn);
                $("#wpt2").html(wpt_n2);
                $("#doc").html(doc_nn);
                $("#plant").html(plant_nn);
                localStorage.setItem("bkpass_n", bkpass_n);
            })
        }
